
<div class="row" style="margin-top: 10px;">
  <div class="col-xs-3">
    <button class="btn btn-success" (click)="onNewBook()">Add Book</button>
  </div>
  <div class="col-xs-9">
    <button class="btn btn-success" (click)="onNewAuthor()">Add Author</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-book-item
      *ngFor="let bookItem of books; let i = index"
      [book] = "bookItem"
      [index] = "i"
    ></app-book-item>
  </div>
</div>
