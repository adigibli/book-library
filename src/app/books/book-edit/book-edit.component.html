<div class="row">
  <div class="col-xs-5">
      <h3 class="well" *ngIf="mode==='New'">Adding New Book</h3>
      <h3 class="well" *ngIf="mode==='Edit'">Editing a Book</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-5">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
            <button
                type="submit"
                class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
                <span class="text-danger" *ngIf="title.invalid && title.touched">Book title is required</span>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="imagePath">Image Url</label>
                <input
                type="text"
                id="imagePath"
                class="form-control"
                formControlName="imagePath"
                #imagePath>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                type="text"
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"></textarea>
            </div>
        </div>
    </div>
    </form>
  </div>
</div>
